<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mens Product Page</title>
    <link rel="stylesheet" href="mensproductpage.css" />
</head>

<body>
    <div class="mainbox">
        <div class="childbox1">
            <div class="img">
                <img src="" alt="" />
            </div>
        </div>
        <div class="childbox2">
            <div class="features">
                <h2>
                    <!-- brand name -->
                </h2>
                <p>
                    <!-- brand description -->
                </p>
                <div>
                    <h4>
                        <!-- brand price -->
                    </h4>
                    <h5>
                        <!-- original price  -->
                    </h5>
                    <p>60% off</p>
                </div>
                <p>inclusive of taxes</p>
            </div>
            <div class="type">
                <div>
                    <p>OVERSIZED FIT</p>
                </div>
                <div>
                    <p>DESIGN OF THE DAY</p>
                </div>
            </div>

            <div class="members">
                <hr />
                <p>
                    TriBe members get an extra discount of ₹30 and FREE shipping. Learn
                    more
                </p>
                <hr />
            </div>
            <div class="sizelist">
                <div>
                    <p>SELECT SIZE</p>
                </div>
                <div>
                    <p>Size Guide</p>
                </div>
                <div>
                    <div>S</div>
                    <div>M</div>
                    <div>L</div>
                    <div>XL</div>
                    <div>2XL</div>
                    <div>3XL</div>
                </div>
            </div>
            <div class="cart">
                <div>
                    <h3>ADD TO BAG</h3>
                </div>
                <div>
                    <h3>❤️ WISHLIST</h3>
                </div>
            </div>
            <div class="details">
                <div>
                    <p>SAVE EXTRA WITH 3 OFFERS</p>
                    <select id="offers">
                        <option value="coupon1">
                            <p>
                                Whistles! Get extra 10% Cashback on prepaid orders above
                                Rs.699. Coupon code - OOF10.
                            </p>
                            <hr />
                        </option>
                        <option value="coupon2">
                            <p>
                                Get upto Rs.200 cashback on orders above Rs.299 on Paytm
                                Wallet and Paytm Postpaid
                            </p>
                        </option>
                        <option value="coupon3">
                            <p>
                                Whistles! Get extra 20% Cashback on prepaid orders above
                                Rs.499. Coupon code - NEW20. Applicable for new customers
                                only! Tap to Copy
                            </p>
                        </option>
                    </select>
                    <div>
                        <div>
                            <p>PRODUCT DESCRIPTION</p>
                        </div>
                        <select id="description">
                            <option value="desc">
                                <p>
                                    Love for all Oversized Fit T-Shirt Country of Origin - India
                                    Manufactured By - Bewakoof Brands Pvt Ltd, Sairaj Logistic
                                    Hub #A5, Bmc Pipeline Road, Opposite All Saints High School,
                                    Amne, Bhiwandi,Thane, Maharashtra 421302 Packed By -
                                    Bewakoof Brands Pvt Ltd, Sairaj Logistic Hub #A5, Bmc
                                    Pipeline Road, Opposite All Saints High School, Amne,
                                    Bhiwandi,Thane, Maharashtra 421302 Commodity - Men's T-Shirt
                                    Product Specifications Oversized fit - Falls loosely on the
                                    body Single Jersey, 100% Cotton Classic, lightweight jersey
                                    fabric comprising 100% cotton.
                                </p>
                            </option>
                        </select>
                    </div>
                    <div class="exchange">
                        <p>15 DAY RETURNS & EXCHANGE</p>
                    </div>
                    <div>
                        <select id="returns">
                            <div>
                                <option value="returns">
                                    <p>
                                        Easy returns upto 15 days of delivery. Exchange available on select pincodes
                                    </p>
                                </option>
                            </div>
                        </select>
                    </div>
                    <div class="delivery">
                        <p>DELIVERY DETAILS</p>

                        <input placeholder="ENTER PINCODE" type="number" id="pincode">
                        <input type="submit" placeholder="Check" id="check">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="menproductpage.js"></script>
